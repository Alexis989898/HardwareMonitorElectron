<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Project AWP</title>
</head>

<body>
  <header>
    <h1>Project AWP</h1>
    <nav>
      <a href="index.html" class="outros">Home</a>
      <a href="#" id="aqui">Hardware</a>
    </nav>
  </header>
  <main>

    <!-- Overlay de carregamento -->
    <div id="overlay">
      <div class="loader"></div>
      <div class="loading-text">Loading data...</div>
    </div>

    <div class="mostradores-container ">
      <div class="mostrador">
        <h2>CPU</h2>
        <img src="./img/cpu.png" alt="imagem CPU">
        <p id="cpu-name"><strong>Name: </strong></p>
        <p id="cpu-manufacturer"><strong>Manufacturer: </strong></p>
        <p id="cpu-usage"><strong>Utilization: </strong> </p>
      </div>

      <div class="mostrador">
        <h2>RAM</h2>
        <img src="./img/ram.png" alt="imagem RAM">
        <p id="ram-type"><strong>Type: </strong> </p> 
        <p id="ram-total"><strong>Total: </strong> </p>
        <p id="ram-usage"><strong>Utilization: </strong> </p>
      </div>

      <div class="mostrador">
        <h2>GPU</h2>
        <img src="./img/gpu.png" alt="imagem GPU">
        <p id="gpu-name"><strong>Name: </strong> </p> 
        <p id="gpu-manufacturer"><strong>Manufacturer: </strong> </p> 
        <p id="gpu-usage"><strong>Utilization: </strong> </p> 
      </div>
    </div>
  </main>
  <footer>
    <p>Made by Alexis, Bruno and Willian</p>
  </footer>
</body>

<script src="renderer.js" preload="preload.js"></script>

</html>
